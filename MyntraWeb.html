<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <header>
      <nav class="container">
        <div class="navbar-section flex">
          <div class="myntra-logo">
            <img src="../Myntra/Myntra_Logo.png" alt="Logo" />
          </div>

          <div class="nav-header-links">
            <ul class="links">
              <li><a class="nav-link" href="#">MEN</a></li>
              <li><a class="nav-link" href="#">WOMEN</a></li>
              <li><a class="nav-link" href="#">KIDS</a></li>
              <li><a class="nav-link" href="#">HOME & LIVING</a></li>
              <li><a class="nav-link" href="#">BEAUTY</a></li>
              <li><a class="nav-link" href="#">STUDIO</a></li>
            </ul>
          </div>

          <div class="nav-searchbar">
            <div class="nav-inputBar">
              <i class="searchicon fa-solid fa-magnifying-glass"></i>
              <input
                class="nav-Searchinput"
                type="search"
                placeholder="Search for Products, Brands & More"
              />
            </div>
          </div>

          <div class="nav-right-side flex">
            <div class="nav-profile nav-right">
              <i class="fa-regular fa-user"></i>
              <p>Profile</p>
            </div>

            <div class="nav-wishlist nav-right">
              <i class="fa-regular fa-heart"></i>
              <p>Wishlist</p>
            </div>

            <div class="nav-bag nav-right">
              <i class="fa-solid fa-bag-shopping"></i>
              <p>Bag</p>
            </div>
          </div>
        </div>
      </nav>
    </header>
  </body>
</html>
